<div class="container">
    <h1 class="text-center mt-4">Data Binding</h1>
    <ul class="list-group mb-2">
        <li class="list-group-item text-center">{{test1}}</li>
    </ul>

    <div>
        <h1 class="text-center mt-4">Event Binding</h1>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [value]="inputValue">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>           
            <button type="submit" class="btn btn-primary" (click)="changeEmailId()">Change email id</button>
          </form>
    </div>

    <div>
        <h1 class="text-center mt-4">Two way data binding</h1>
                 
              <input type="text" class="form-control"  [(ngModel)]="showValue">              
            <span class="m-3">{{showValue}}</span>          
    </div>
</div>

<div class="container">
    
</div>
