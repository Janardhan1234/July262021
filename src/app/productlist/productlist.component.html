<div class="container m-4">
    <table class="table">
        <thead>
          <tr >
            <th scope="col">#</th>
            <th scope="col">Company Name</th>
            <th scope="col">Email</th>            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{product.companyName}}</td>
            <td>{{product.email}}</td>
            
          </tr>
        </tbody>
      </table>
</div>
