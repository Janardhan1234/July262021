 <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fa fa-facebook-square"></i></span>
					<span><i class="fa fa-google-plus-square"></i></span>
					<span><i class="fa fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm" (submit)="getUserProfile($event)">
											
							
						<div class="input-group form-group mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user fa-2x"></i></span>
							</div>
							<input type="email" class="form-control" formControlName="email" placeholder="email">
						</div>	
						<div *ngIf="loginForm.get('email').invalid &&  loginForm.get('email').touched" class="alert alert-danger">
							<div *ngIf="loginForm.get('email').errors.required">
								email is required.
							</div>
							<div *ngIf="loginForm.get('email').errors.pattern">
								enter valid email
							</div>
						</div>					
					
						
						<div class="input-group form-group mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-key fa-2x"></i></span>
							</div>
							<input type="password" class="form-control" formControlName="password"
								placeholder="password">
						</div>
						<div class="field-message" *ngIf="loginForm.get('password').errors?.passwordStrength">
							Your password must have lower case, upper case and numeric characters.
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div> 

<div>
	<ul class="list-unstyled d-flex">
		<li routerLink="child-a" class="m-4">
			<a >child a</a>

		</li>
		<li routerLink="child-b" class="m-4">
			<a >child b</a>

		</li>
	</ul>
</div>
