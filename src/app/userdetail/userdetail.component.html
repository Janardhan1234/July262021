<div class="container">
    <table class="table m-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">dob</th>
            <th scope="col">age</th>
            <th scope="col">email</th>
            <th scope="col">mobile</th>
            <th scope="col">profile url</th>
            <th scope="col">about</th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userDetails">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.dob}}</td>
            <td>{{user.age}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.linkedin_profile}}</td>
            <td>{{user.about}}</td>
            <td (click)="openModal('custom-modal-1')">edit</td>
            <td>delete</td>
          </tr>
          
        </tbody>
      </table>
</div>

<div id="custom-modal-2">
    <h1 style="height:1000px">A Tall Custom Modal!</h1>
    <button (click)="closeModal('custom-modal-2');">Close</button>
</div>
